<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Form</title>
</head>
<body>

    <h1>Student Profile</h1>

    <form>
        <!-- Step 1-->
       <label for="name"> Your Name:</label>
        <input type="text" id="name">
        <br><br>

        <!-- Grade Level -->
        <p>Grade Level:</p>
        <input id="freshman" name="grade" type="radio" value="Freshman">
      <label for="freshman">Freshman</label>
      <br>

        <input id="sophomore" name="grade" type="radio" value="Sophomore">
      <label for="sophomore">Sophomore</label>
      <br>

        <input id="junior" name="grade" type="radio" value="Junior">
      <label for="junior">Junior</label>
      <br>

        <input id="senior" name="grade" type="radio" value="Senior">
      <label for="senior">Senior</label>
      <br><br>

        <!-- Interests -->
        <p>Interests:</p>
        <input id="sports" type="checkbox" value="Sports">
        Sports
      <br>

        <input id="music" type="checkbox" value="Music">
        Music
      <br>

        <input id="coding" type="checkbox" value="Coding">
        Coding
      <br><br>

        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <input id="birthday">
        <br><br>

        <button type="button" onclick="showProfile()">Submit</button>
    </form>

    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
